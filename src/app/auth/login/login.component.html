
<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <p>{{message}}</p>
     
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label >Email </label>
              <input type="text"  class="form-control" placeholder="Email" formControlName="email" >
            </div>
            <span *ngIf="  email&&email.invalid&&email.touched" style="color: red;">This Email is invalid</span>
            <div class="form-group">
              <label for="password">Password  </label>
              <input type="password"  class="form-control" placeholder="********" formControlName="password">
              <div class="text-right forget-pass">
                <a routerLink="/forget-password">Forget Password ?</a>
              </div>
            <span *ngIf="  password&&password.invalid&&password.touched" style="color: red;">Invalid Password</span>
            

            </div>
            <div class="text-center">
              <button  class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/signup">Sign Up</a> here.
          </div>
        
          
          
        </div>
     
    </div>
  </div>
